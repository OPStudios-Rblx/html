<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to FOC</title>
    <link  href="./conceptsStyle.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

   
</head>
<body>
   <div class="welcome-text"><h1>Concepts</h1></div>
    <div class="underline-bar"></div>
    <img src="Exit_Off.png" id="exit-button">
    <div class="main-container">
        <div class="button-container">
            <img src="course_Off.png" class= "button">
            <img src="projects_Off.png" class="button">
            <img src="concepts_Off.png" class="button">
            <img src="databases_Off.png" class="button">
            <img src="documentation_Off.png" class="button">
            <img src="devTeam_Off.png" class="button">
             <script src="./menu-buttons-javascript.js"defer></script>
        </div> 
        <div class="concept-container">    
            <h1 class="concept-name">Half Adder Circuit</h1>
            <div class="wire-row">
                <div class="box input">
                     <div class="input-button-bg">
                        <div class="input-button"></div>
                        <p>OFF</p>
                    </div>   
                </div>        
                <div class="wire-column">
                    <div class="wire"></div>
                    <div class="wire wire-to-AND"></div>
                 </div>                         
                <div class="box gate">
                    <img src="XOR.png" class="gate-icon">
                    <p>XOR Gate</p>
                </div>
                <div class="wire"></div>
                <div class="box output">
                    <p>OUTPUT</p>
                </div>  
            </div>

             <div class="wire-row">
                <div class="box input">
                     <div class="input-button-bg">
                        <div class="input-button"></div>
                        <p>OFF</p>
                    </div>   
                </div>        
                <div class="wire-column">
                    <div class="wire  wire-to-XOR"></div>
                    <div class="wire"></div>
                 </div>                         
                <div class="box gate">
                    <img src="AND.png" class="gate-icon">
                    <p>AND Gate</p>
                </div>
                <div class="wire"></div>
                <div class="box output">
                    <p>OUTPUT</p>
                </div>  
            </div>
            <div class="adder-container">
                <div class="adder-visual">
                    <p>0</p>
                    <p>+</p>
                    <p>0</p>
                    <p>=</p>
                    <p>0</p>
                </div> 
            </div>           
        </div>      
    </div>
    <script src="./concepts-buttons-javascript.js"defer></script>   
</body>
</html>
